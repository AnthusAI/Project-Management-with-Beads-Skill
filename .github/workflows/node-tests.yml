name: Node Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd node
          npm ci

      - name: Run unit tests
        run: |
          cd node
          node test.js

      - name: Run BDD tests
        run: |
          cd node
          npx cucumber-js
