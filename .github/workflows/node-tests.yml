name: Node Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: node/package-lock.json

      - name: Install dependencies
        working-directory: node
        run: npm ci

      - name: Run unit tests
        working-directory: node
        run: node test.js

      - name: Run BDD tests
        working-directory: node
        run: npx cucumber-js
