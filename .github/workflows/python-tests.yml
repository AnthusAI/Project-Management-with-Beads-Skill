name: Python Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run unit tests
        run: |
          cd python
          pytest -q

      - name: Run BDD tests
        run: |
          cd python
          pytest -m bdd -q
